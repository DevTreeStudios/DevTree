<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo"><span class="accent">My</span>Site</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="faq.html">FAQ</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </div>
    </nav>
  </header>

  <main class="contact-main">
    <div class="container">
      <h1 class="fade-in delay-1">Contact Me</h1>
      <p class="fade-in delay-2">Have a project in mind or a question? Feel free to reach out below.</p>
      <form class="contact-form fade-in delay-3">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" rows="6" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>

      <div id="form-status" class="form-status"></div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
